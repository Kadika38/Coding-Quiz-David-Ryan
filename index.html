<!DOCTYPE html>
<html lang="en"

<head>
    <meta charset="ETF-8" />
    <title>Kadika's Coding Quiz</title>
    <!--Reset CSS-->
    <link rel="stylesheet" href="reset.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">
    <!--Add Fonts here later-->
    <!--Viewport Fix-->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <!--Upper section holding the "View Highscores button and the time left"-->
    <div id="topSec" class="flexy fullContainer">
        <div id="viewHighscores" class="fiftyContainer">
            View Highscores
        </div>
        <div id="timerCont" class="fiftyContainer">
            Time left: <span id="timer">75</span>
        </div>
    </div>
    <!--Main section for the main content-->
    <div id="mainSec" class="flexy centered fullContainer">
        <!--"startSec holds the beginning content, it gets replaced by dynamically generated html via js when the Start Quiz button is clicked"-->
        <div id="startSec" class="fiftyTwoContainer">
            <h1 id="title" class="textCentered">Coding Quiz Challenge</h1>
            <br>
            <p id="starterP" class="textCentered">Try to answer the follow code related questions within the time limit.  Keep in mind that incorrect answers will penalize your time limit by 10 seconds!</p>
            <br>
            <div class="flexy centered">
                <button id="startBtn">Start Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
